{% extends 'bootstrap3/bootstrap3.html' %}
{% load bootstrap3 %}

{% block bootstrap3_title %}create{% endblock %}

{% block bootstrap3_content %}
<form method="POST">
<div class="panel panel-default">
    <div class="panel-body">
        <ul style="display:flex;flex-direction:row;padding:0; margin:0;justify-content:space-between;align-items:center;">
            <li style="list-style:none;margin:0;padding:0"><button class="btn btn-default glyphicon glyphicon-chevron-left"></button></li>
            <li style="list-style:none;margin:0;padding:0"><b>新的故事</b></li>
            <li style="list-style:none;margin:0;padding:0"><button type="submit" class="btn btn-default glyphicon glyphicon-ok"></button></li>
        </ul>
    </div>
</div>
    {% csrf_token %}
    <div class="form-group">
        <label style="width:100%" for="title">
            标题:<input type="text" name="title" class="form-control" placeholder="Title"/>
        </label>
    </div>
    <div class="form-group">
        <label style="width:100%" for="content">
            简介:<textarea name="content" class="form-control" placeholder="Content" rows="20"></textarea>
        </label>
    </div>
</form>
{% endblock %}
