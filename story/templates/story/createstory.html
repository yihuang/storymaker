{% extends 'story/base.html' %}
{% load bootstrap3 %}
{% load bootstrap_tags %}

{% block title %}create{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
<div class="panel panel-default">
    <div class="panel-body">
        <ul style="display:flex;flex-direction:row;padding:0; margin:0;justify-content:space-between;align-items:center;">
            <li style="list-style:none;margin:0;padding:0"><button class="btn btn-default glyphicon glyphicon-chevron-left" onclick="window.location='{% url "index"%}';return false;"></button></li>
            <li style="list-style:none;margin:0;padding:0"><b>新的故事</b></li>
            <li style="list-style:none;margin:0;padding:0"><button type="submit" class="btn btn-default glyphicon glyphicon-ok"></button></li>
        </ul>
    </div>
</div>
{{form|as_bootstrap}}
</form>
{% endblock %}
