{% extends 'story/base.html' %}
{% load bootstrap3 %}
{% load bootstrap_tags %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <ul style="display:flex;flex-direction:row;padding:0; margin:0;justify-content:space-between;align-items:center;">
            <li style="list-style:none;margin:0;padding:0"><button onclick="window.location='{% url "index" %}'" class="btn btn-default glyphicon glyphicon-chevron-left"></button></li>
            <li style="list-style:none;margin:0;padding:0"><b>登录</b></li>
            <li style="list-style:none;margin:0;padding:0"><button onclick="window.location='{% url "story:register" %}'" class="btn btn-default">注册</button></li>
        </ul>
    </div>
</div>
<form method="POST">
    {% csrf_token %}
    {{form|as_bootstrap}}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">登录</button>
    </div>
</form>
{% endblock %}
