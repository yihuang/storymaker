{% extends 'bootstrap3/bootstrap3.html' %}
{% load bootstrap3 %}
{% load bootstrap_tags %}

{% block bootstrap3_title %}注册{% endblock %}

{% block bootstrap3_content %}
<div class="panel panel-default">
    <div class="panel-body">
        <ul style="display:flex;flex-direction:row;padding:0; margin:0;justify-content:space-between;align-items:center;">
            <li style="list-style:none;margin:0;padding:0"><button onclick="window.location='{% url "index" %}'" class="btn btn-default glyphicon glyphicon-chevron-left"></button></li>
            <li style="list-style:none;margin:0;padding:0">注册</li>
            <li style="list-style:none;margin:0;padding:0"><button onclick="window.location='{% url "story:login" %}'"class="btn btn-default">登录</button></li>
        </ul>
    </div>
</div>
<form method="POST">
    {% csrf_token %}
    {{form|as_bootstrap}}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">注册</button>
    </div>
</form>
{% endblock %}
